apiVersion: v1
kind: Namespace
metadata:
  name: front
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
  namespace: front
spec:
  replicas: 2
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
      - name: front
        image: barcino/frontend:1.0.0
        ports:
          - containerPort: 8080
        env:
          - name: PORT
            value: "8080"
          - name: AUTH_API_ADDRESS
            value: "http://auth-api-svc.auth-api.svc.cluster.local:8000"
          - name: TODOS_API_ADDRESS
            value: "http://todos-svc.todos.svc.cluster.local:8082"
---
apiVersion: v1
kind: Service
metadata:
  name: front-svc
  namespace: front
spec:
  selector:
    app: front
  ports:
  - port: 8080
    targetPort: 8080
  type: LoadBalancer